<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Visualization By API/Dynamic Data With Configuration!</title>
    <link rel="stylesheet" href="vendor/photobox/photobox/photobox.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://todc.github.io/todc-bootstrap/dist/css/todc-bootstrap.min.css">
    <link rel="stylesheet" href="vendor/ngPopover.css">

    <link rel="stylesheet" href="styles/index.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="http://www.chartjs.org/assets/Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.3/highcharts.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>
    <script src="vendor/photobox/photobox/jquery.photobox.js"></script>

    <script src="vendor/angular-route.js"></script>
    <script src="vendor/ng-infinite-scroll.js"></script>
    <script src="vendor/angular-spinkit.min.js"></script>
    <script src="vendor/ngClip.js"></script>
    <script src="vendor/ngPopover.js"></script>
</head>
<body>
    <div class="container">
          <div class="header">
            <ul class="nav nav-pills pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#profile/likes">My Likes</a></li>
              <li><a href="#report">Report</a></li>
              <li><a href="#diy">Diy</a></li>
            </ul>
            <h3 class="text-muted">Fluent Vis-Dashboard</h3>
          </div>

          <div class="ng-animate-fadedown-noleave" ng-view></div>

          <div class="footer">
            <p>&copy; SivaGao - Have Fun! 2014</p>
          </div>
        </div>

        <script type="text/ng-template" id="views/partials/film-info-table.html">
          <div class="film-info-card">
            <table class="table table-bordered ">
              <tr>
                <td>标题</td>
                <td>{{film.title}}</td>
              </tr>
              <tr>
                <td>演员</td>
                <td>
                  <a ng-href="/#actor/{{i}}"
                      ng-repeat="i in film.actor track by $index">
                    <span class="label label-default">{{i}}</span>
                  </a>
                </td>
              </tr>
              <tr>
                <td>分类</td>
                <td>
                  <a ng-href="/#category/{{i}}"
                      ng-repeat="i in film.category track by $index">
                    <span class="label label-default">{{i}}</span>
                  </a>
                </td>
              </tr>
              <tr>
                 <td>下载</td>
                 <td>
                   <button class="btn"
                      ng-if="film.downloadurl"
                      clip-copy="getDonwloadText(film)"
                      clip-click="infoCopied()">复制
                   </button>
                   <a href="#" ng-if="!film.downloadurl">暂无</a>
                 </td>
              </tr>
            </table>
          </div>
        </script>

        <script src="scripts/chart-conf.js"></script>
        <script src="scripts/index.js"></script>
</body>
</html>
